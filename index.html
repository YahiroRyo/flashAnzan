<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/pages/index.css">
    <meta charset="utf-8">
    <title>フラッシュ暗算</title>
  </head>
  <body>
    <h1 class="form_title">フラッシュ暗算</h1>
    <div class="form" action="pages/flashMain.html">
      <label class="form_label">秒</label>
      <input class="form_input" type="text" value="0.8">
      <label class="form_label form_label__error"></label>
      <label class="form_label">枚</label>
      <input class="form_input" type="text" value="4">
      <label class="form_label form_label__error"></label>
      <label class="form_label">桁</label>
      <input class="form_input" type="text" value="1">
      <label class="form_label form_label__error"></label>
      <label class="form_label">連続回数</label>
      <input class="form_input" type="text" value="3">
      <label class="form_label form_label__error"></label>
      <button class="form_button">始める</button>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
